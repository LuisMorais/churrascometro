<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Churrascômetro </title>
</head>
<body>
<div class="intro">
    <h2 class="msg-intro">Churrascometro</h2> 
</div>
<div class="container-menu">
        <h3 class="h3-menu">Insira a quantidade de pessoas e duração do evento:</h2>
        <div class="menu">
            <p>QUANTIDADE DE ADULTOS:</p>
        <input id="adultos" name="adultos" type="number" placeholder="Adultos" value=0>
            <p>QUANTIDADE DE CRIANÇAS:</p>
        <input id="criancas" name="crianças" type="number" placeholder="Crianças" value=0>
            <p>DURAÇÃO DO EVENTO:</p>
        <input id="duracao" name="duracao" type="number" placeholder="Duração" value=0>
        </div> 
        <button onclick="calcular()" class="btn" >Calcular</button>
        <div id="resultado"></div>
</div>
<footer>
    <p class='p-footer'>
        Churrascomêtro oficial
    </p> 
</footer>
<script src='./js/script.js'></script>
</body>
</html>
